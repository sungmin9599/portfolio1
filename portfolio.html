<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }

        .header {
            background-color: #141414;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(248, 248, 248, 0.9); /* 반투명 배경색 */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed; /* 고정 위치 */
            width: 100%; /* 너비 100% */
            top: 0; /* 화면 상단에 고정 */
            z-index: 1000; /* 다른 요소 위로 */
            transition: background-color 0.3s ease; /* 배경색 전환 애니메이션 */
        }

        .navbar a {
            display: inline-block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px; /* 네비게이션 바의 높이만큼 여백 추가 */
            padding: 0 20px;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .section p {
            color: #777;
            font-size: 1.2em;
        }

        .section img {
            max-width: 100%;
            height: auto;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Apple 스타일 웹사이트</h1>
    </header>

    <div class="navbar" id="navbar">
        <a href="#section1">제품 소개</a>
        <a href="#section2">기능 소개</a>
        <a href="#section3">구매하기</a>
    </div>

    <div class="container">
        <section id="section1" class="section">
            <h2>제품 소개</h2>
            <p>새로운 Apple 제품 소개 페이지입니다.</p>
            <img src="https://via.placeholder.com/800x400" alt="Apple 제품" class="product-image">
        </section>

        <section id="section2" class="section">
            <h2>기능 소개</h2>
            <p>Apple 제품의 주요 기능을 소개합니다.</p>
            <img src="https://via.placeholder.com/800x400" alt="Apple 제품 기능" class="product-image">
        </section>

        <section id="section3" class="section">
            <h2>구매하기</h2>
            <p>Apple 제품을 구매하러 가기</p>
            <img src="https://via.placeholder.com/800x400" alt="Apple 제품 구매" class="product-image">
        </section>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'rgba(248, 248, 248, 0.7)';
            } else {
                navbar.style.backgroundColor = 'rgba(248, 248, 248, 0.9)';
            }

            const elements = document.querySelectorAll('.product-image');
            elements.forEach(element => {
                if (isElementInViewport(element)) {
                    element.classList.add('show');
                }
            });
        });

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
    </script>
</body>
</html>
